<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="shadow-item-body">
  <template>
    <style>
      :host {
        overflow: hidden; /* needed for text-overflow: ellipsis to work on ff */
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        @apply(--layout-flex);
      }

      :host([two-line]) {
        min-height: var(--item-body-two-line-min-height, 72px);
      }

      :host([three-line]) {
        min-height: var(--item-body-three-line-min-height, 88px);
      }

      :host > ::content > * {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      :host > ::content {
        font-size: 15px;
        font-weight: bold;
      }

      :host > ::content [secondary] {
        -webkit-font-smoothing: antialiased;
        color: var(--item-body-secondary-color, --secondary-text-color);
        border-left: 3px solid var(--secondary-text-color);
        font-size: 14px;
        font-weight: normal;
        line-height: 20px;
        padding-left: 7px;
        @apply(--item-body-secondary);
      }
    </style>

    <!-- write your template here -->
    <content></content>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'shadow-item-body'
    });
  </script>
</dom-module>
