<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-submenu-behavior.html">
<link rel="import" href="../../styles/default-theme.html">
<link rel="import" href="shadow-menu-shared-styles.html">

<dom-module id="shadow-submenu">
  <template>
    <style include="shadow-menu-shared-styles">
      :host{
        color: var(--primary-text-color);
      }

      :host iron-collapse{
        margin-left: 10px;
        font-size: 12px;
        color: var(--secondary-text-color);
      }

    </style>

    <!-- write your template here -->
    <div class="selectable-content" on-tap="_onTap">
      <content id="trigger" select=".menu-trigger"></content>
    </div>
    <iron-collapse id="collapse" opened="{{opened}}">
      <content id="content" select=".menu-content"></content>
    </iron-collapse>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'shadow-submenu',

      behaviors: [
        Polymer.KoaSubmenuBehavior
      ]
    });
  </script>
</dom-module>
