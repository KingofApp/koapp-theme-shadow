<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-tab-behavior.html">

<dom-module id="shadow-tab">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex-auto);

        cursor: pointer;
        overflow: hidden;
        position: relative;
        -webkit-font-smoothing: antialiased;

        @apply(--tab);
      }

      :host(:focus) {
        outline: none;
      }

      :host([link]) {
        padding: 0;
      }

      .tab-content {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);

        height: 100%;
        -webkit-transform: translateZ(0);
        transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);

        @apply(--tab-content);
      }

      :host(:not(.iron-selected)) > .tab-content {
        @apply(--tab-content-unselected);
      }

      :host .tab-content{
        padding: 0 7px;
        border-bottom: 7px solid var(--accent-color);
      }

      :host(:focus) .tab-content {
        font-weight: 700;
        color: var(--dark-accent-color);
        border-bottom: 7px solid var(--dark-accent-color);
      }

      .tab-content > ::content > a {
        @apply(--layout-flex-auto);

        height: 100%;
      }
    </style>

    <!-- write your template here -->
    <div class="tab-content">
      <content></content>
    </div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'shadow-tab',

      behaviors: [
        Polymer.KoaTabBehavior
      ]
    });
  </script>
</dom-module>
