<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../../bower_components/koa-behaviors/koa-toggle-button-behavior.html">
<link rel="import" href="../../styles/default-theme.html">

<dom-module id="shadow-toggle-button">
  <template strip-whitespace>
    <style>
      :host {
        display: inline-block;
        @apply(--layout-horizontal);
        @apply(--layout-center);
      }

      :host([disabled]) {
        pointer-events: none;
      }

      :host(:focus) {
        outline:none;
      }

      .toggle-bar {
        width: 100%;
        height: 100%;
        border-radius: 50px;
        display: inline-block;
        position: relative;
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAyklEQVQ4T42TaxHCQAyENw5wAhLACVUAUkABOCkSwEkdhNmbpHNckzv689L98toIAKjqGcAFwElEFr5ln6ruAMwA7iLyFBM/TPDuQSrxwf6fCKBoX2UMIYGYkg8BLOnVg2RiAEexGaQQq4w9e9klcxGLLAUwgDAcihlYAR1IvZA1sz/+AAaQjXhTQQVoe2Yo3E7UQiT2ijeQdojRtClOfVKvMVyVpU594kZK9zzySWTlcNqZY9tjCsUds00+A57z1e35xzlzJjee8xf0HYp+cOZQUQAAAABJRU5ErkJggg==') no-repeat 24px center #e74c3c;
        background-size: 14px 14px;
        cursor: pointer;
        -webkit-transition: background-color .40s ease-in-out;
        -moz-transition: background-color .40s ease-in-out;
        -o-transition: background-color .40s ease-in-out;
        transition: background-color .40s ease-in-out;
        cursor: pointer;

        @apply(--toggle-button-unchecked-bar);
      }

      .toggle-button {
        width: 18px;
        height: 18px;
        background-color: #eee;
        border-radius: 50%;
        display: inline-block;
        position: absolute;
        left: 2px;
        top: 3px;
        -webkit-transition: all .30s ease-in-out;
        -moz-transition: all .30s ease-in-out;
        -o-transition: all .30s ease-in-out;
        transition: all .30s ease-in-out;
        background-color: var(--toggle-button-checked-button-color, --primary-color);


        @apply(--toggle-button-unchecked-button);
      }

      .toggle-button.dragging {
          -webkit-transition: none;
        transition: none;
      }

      :host([checked]:not([disabled])) .toggle-bar {
        background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAmUlEQVQ4T6WT0RWDMAhFeZs4ipu0mawZpaO4yevBc6hUIWLNd+4NeQDk5sE/PMkZwFvZywKSTxF5iUgH0C4JHGyF97IggFVSqyCFga0CvQSg70Mdwd8QSSr4sGBMcgavAgdvwQCtApvA2uKr1x7Pu++06ItrF5LXPB/CP4M0kKTwYRIDyRAOR9lJTuF0F0hOAJbKopVHOZN9ACS0UgowIx8ZAAAAAElFTkSuQmCC') no-repeat 4px center #2ecc71;
        background-size: 14px 14px;
        @apply(--toggle-button-checked-bar);
      }

      :host([disabled]) .toggle-bar {
        background-color: #000;
        opacity: 0.12;
      }

      :host([checked]) .toggle-button {
        -webkit-transform: translate(20px, 0);
        transform: translate(20px, 0);
      }

      :host([checked]:not([disabled])) .toggle-button {
        background-color: var(--toggle-button-checked-button-color, --primary-color);

        @apply(--toggle-button-checked-button);
      }

      :host([disabled]) .toggle-button {
        background-color: #bdbdbd;
        opacity: 1;
      }

      .toggle-container {
        display: inline-block;
        height: 24px;
        position: relative;
        width: 42px;
        /* The toggle button has an absolute position of -3px; The extra 1px
        /* accounts for the toggle button shadow box. */
        margin: 4px 1px;
      }

      .toggle-label {
        color: var(--toggle-button-label-color, --primary-text-color);
        display: inline-block;
        padding-left: var(--toggle-button-label-spacing, 8px);
        pointer-events: none;
        position: relative;
        vertical-align: middle;
      }
    </style>

    <!-- write your template here -->
    <div class="toggle-container">
      <div id="toggleBar" class="toggle-bar"></div>
      <div id="toggleButton" class="toggle-button"></div>
    </div>

    <div class="toggle-label"><content></content></div>
    <!-- end template -->
  </template>

  <script>
    Polymer({
      is: 'shadow-toggle-button',

      behaviors: [
        Polymer.KoaToggleButtonBehavior
      ]
    });
  </script>
</dom-module>
